<!DOCTYPE html>
<html>
  <head>
    <title>CSS Box Styling</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <header>
      <h1 class= "quiz-title">Sam's Coding Quiz</h1>
      <div class = "buttons">
      <button class="start-button">BEGIN QUIZ</button>
      <button class="high-score-button">High Scores</button>
      <button class="home-button">HOME</button>
      </div>
    </header>

    <main>
        <section class='time-card'>
            <div class="sec-title"></div>
                <div class="sec-rem">
                </div>
        </section>
        <section class="quiz-card">
            <h2 class="que-numb"></h2>
            <div class="question"></div>
            <div class="options"></div>
        </section>
        <form class = 'score-card'>
            <h2 class = "score"></h2>
            <div class = "correct-score"></div>
            <div class = "incorrect-score"></div>
            <input type = "text" class="enter-name" placeholder="Enter Initials Here">
            <button class = "save-score"></button>
        </form>
        <div class = "high-scores-card">
          <h1 class = "high-scores-title">HIGH SCORES</h1>



        </div>



    </main>

    <script src="script.js"></script>
  </body>
</html>
